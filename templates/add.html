{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Add Respondent</h1>
    <form method="POST" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        {% for question, options in conversion_dict.items() %}
        <fieldset class="space-y-2 border border-gray-200 rounded-md p-4">
            <legend class="text-sm font-medium text-gray-700 px-2">{{ question }}</legend>
            <div class="space-y-2">
                {% for option, value in options.items() %}
                <div class="flex items-center">
                    <input id="{{ question|slugify }}-{{ loop.index }}" name="{{ question }}" type="radio"
                        value="{{ option }}" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                    <label for="{{ question|slugify }}-{{ loop.index }}"
                        class="ml-3 block text-sm font-medium text-gray-700">
                        {{ option }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </fieldset>
        {% endfor %}

        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('dashboard') }}"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </a>
            <button type="submit"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Save Respondent
            </button>
        </div>
    </form>
</div>
{% endblock %}
