{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Import Respondents</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Excel File</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                        aria-hidden="true">
                        <path
                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-center text-gray-600">
                        <p class="text-center">
                            <label for="file-upload"
                                class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                <span>Upload a file</span>
                                <input id="file-upload" name="file" type="file" class="sr-only" accept=".xlsx,.xls"
                                    onchange="showFileName(event)">
                            </label>
                            <span class="pl-1">or drag and drop</span>
                        </p>
                    </div>
                    <p class="text-xs text-gray-500">Excel files only</p>

                    <!-- File info after upload -->
                    <div id="file-info"
                        class="hidden mt-3 px-4 py-2 rounded-md border border-green-500 bg-green-50 text-green-700 text-sm flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span id="file-name">Selected file</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('dashboard') }}"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </a>
            <button type="submit"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Import
            </button>
        </div>
    </form>
</div>

<script>
    function showFileName(event) {
        const input = event.target;
        const fileInfo = document.getElementById('file-info');
        const fileNameSpan = document.getElementById('file-name');
        const fileName = input.files[0]?.name;

        if (fileName) {
            fileNameSpan.textContent = `${fileName}`;
            fileInfo.classList.remove('hidden');
        } else {
            fileNameSpan.textContent = '';
            fileInfo.classList.add('hidden');
        }
    }
</script>
{% endblock %}
